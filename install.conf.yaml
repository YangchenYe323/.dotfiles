- defaults:
    link:
        create: true
        relink: true

- shell:
    -   description: Using zsh if not already used
        command: |
            if [ "$SHELL" != "/bin/zsh" ]; then
                chsh -s /bin/zsh
            fi 
        stdout: true
        stdin: true
        quiet: false

- shell:
    -   description: Install rust toolchain
        command: |
            if rustup -V; then
              echo "Rust toolchain is installed"
            else
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
            fi
        stdout: true
        stdin: true
        quiet: false

- shell:
  -   description: Install starship
      command: |
        if [ ! -f /usr/local/bin/starship ]; then
          curl -sS https://starship.rs/install.sh | sh -s -- -y
        fi
      stdout: true
      stdin: true
      quiet: false

- clean: ['~']

- link:
    ~/.zsh-git-prompt: 
    ~/.zshrc:
    ~/.starship.toml:
    ~/.gitconfig:
    ~/.gitmessage:
    ~/.gitignore_global:


- shell:
    - [git submodule update --init --recursive, Installing submodules]