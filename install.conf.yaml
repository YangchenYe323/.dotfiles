- defaults:
    brewfile:
        stdout: true
        stderr: true
        include: ['tap', 'brew', 'cask', 'mas']
    link:
        create: true
        relink: true

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- clean: []

- link:
    ~/.oh-my-zsh: ohmyzsh/
    ~/.zsh-git-prompt: 
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
