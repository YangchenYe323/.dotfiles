- shell:
  -     description: Install zoxide
        command: |
            if ! zoxide -V; then
              cargo install zoxide
            fi
        stdout: true
        stdin: true
        stderr: true
        quiet: false

- shell:
  -   description: Install starship
      command: |
        if ! starship -V; then
          cargo install starship
        fi
      stdout: true
      stdin: true
      stderr: true
      quiet: false

- shell:
  -   description: Install exa
      command: |
        if ! exa -v; then
          cargo install exa
        fi
